name: minigame_app
description: "Minigame collection app with online multiplayer"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Socket.io for real-time communication
  socket_io_client: ^3.0.3

  # State management
  provider: ^6.1.2

  # Routing
  go_router: ^14.8.1

  # Local storage
  shared_preferences: ^2.5.3

  # Social login
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.4
  kakao_flutter_sdk_user: ^1.9.5

  # HTTP client
  http: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
